{% extends 'base.html' %}
{% load static %}


{% block content %}

<br>
<div class="row">
    <div class="col">
        <h4 class="mb-3">Products</h4>
        <div class="card card-body">
            <table class="table table-md">
                <tr class="thead-dark">
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                        <td><a href="{% url 'update_product' product.id %}" class="btn btn-sm btn-warning">Update</a></td>
                        <td><a href="{% url 'delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
