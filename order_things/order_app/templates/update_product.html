{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<br>
<div class="card border-warning card-body">
    <h4 class="card-title">Update '{{ product.name }}' </h4>
    <hr>
    <form method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-warning btn-md">Update</button>
    </form>    
</div>
{% endblock %}
